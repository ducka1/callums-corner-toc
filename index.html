<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="text">
        <h1>Callum's-Corner-Toc !</h1>
        <h3>(Tic-Tac-Toe)</h3>
        <h3>by Callum Adams</h3>
    </div>
    <div id="container">
        <button data-pos="0" class="btn"><div class="square"></div></button>
        <button data-pos="1" class="btn"><div class="square"></div></button>
        <button data-pos="2" class="btn"><div class="square"></div></button>
        <button data-pos="3" class="btn"><div class="square"></div></button>
        <button data-pos="4" class="btn"><div class="square"></div></button>
        <button data-pos="5" class="btn"><div class="square"></div></button>
        <button data-pos="6" class="btn"><div class="square"></div></button>
        <button data-pos="7" class="btn"><div class="square"></div></button>
        <button data-pos="8" class="btn"><div class="square"></div></button>
    </div>
</body>
</html>
